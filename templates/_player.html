<div class="player-container">
    <div class="player-wrapper">
        <a href="javascript:;" class="back" title="back"><span>back</span></a>        
        <div class="player">
            <div id="audio-player" class="jp-jplayer"></div>
            <div id="jp_container_1" class="jp-audio">
                <div class="jp-type-single">
                    <div class="gui">
                        <div class="controls">
                            <a href="javascript:;" class="play player-button" title="play"><span class="icon-play"></span></a>
                            <a href="javascript:;" class="pause player-button" style="display: none;" title="pause"><span class="icon-pause"></span></a>
                        </div>
                        <div class="jp-progress-container">
                            <div class="player-progress jp-progress">
                                <h2 class="artist"></h2>
                                <h1 class="song-title"></h1>
                                <div class="jp-play-bar bar"></div>
                            </div>
                        </div>
                        <div class="playback-info">
                            <div class="current-time"></div>
                            <p class="skips"><span class="skips-remaining"></span></p>
                        </div>

                        <a class="skip player-button" href="#"><span class="icon-forward"></span></a>
                    </div>
                </div>
            </div> <!-- end .jp-audio -->
        </div> <!-- end #audio -->
    </div>


</div>

<div id="{{ song.slug }}" class="song small" data-artist="{{ song.artist }}" data-title="{{ song.title }}" data-media-url="{{ song.media_url }}">
    <div class="container-fluid">
        <div class="song-info">
            <img class="album-cover img-responsive" src="http://npr.org{{ song.song_art }}">
            <div class="song-info-wrapper">
                <h2 class="artist">{{ song.artist }}</h2>
                <h1 class="song-title">&lsquo;{{ song.title }}&rsquo;</h1>

                <div class="song-tags">
                    <h3 class="tag-header">Filed Under:</h3>
                    <ul class="list-unstyled no-click">
                        {% for genre_tag in song.genre_tags %}
                            <li>{{ genre_tag }}</li>
                        {% endfor %}
                    </ul>
                </div>

                <ul class="song-tools list-unstyled">
                    <li><span class="stars fa fa-star-o"></span></li>
                    {% if song.ASIN %}
                    <li><a target="_blank" href="http://amazon.com/dp/{{ song.ASIN }}?tag=npr-5-20" class="amazon"><span class="icon-amazon"></span></a></li>
                    {% endif %}
                    {% if song.itunes %}
                    <li><a target="_blank" href="{{ song.itunes }}&at=11l79Y" class="itunes"><span class="icon-apple"></span></a></li>
                    {% endif %}
                    {% if song.rdio %}
                    <li><a target="_blank" href="{{ song.rdio }}" class="rdio"><span class="icon-rdio"></span></a></li>
                    {% endif %}
                    {% if song.spotify %}
                    <li><a target="_blank" href="{{ song.spotify }}" class="spotify"><span class="icon-spotify-circled"></span></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
